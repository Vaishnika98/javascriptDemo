<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Form Validation</h1>
            <h2>Using Regular Expression</h2>
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="name">
                    
                <label>Address</label>
                <textarea id="subject" name="subject" placeholder="Write something.."></textarea>

                <label>Age</label>
                <input type="number" placeholder="Enter Your Age" id="age">
                    
                <label>Password</label>
                <input type="password" id="password" name="passowad" placeholder="Enter Password">
            
                <label>Email</label>
                <input type="email" placeholder="Enter Email">
            
                <label>Mobile Number</label>
                <input type="tel" placeholder="Enter Mobile Number" id="number">
                    
                <button onclick="validation()">Submit</button>
                
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
