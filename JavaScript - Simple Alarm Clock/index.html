<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
<body>
<div class="container bg-light">
	<div class="row">
		<div class="text-center">
			<h3 class="text-primary pt-5 text-uppercase">Current Time</h3>
			<h4 id="CurrentTime"></h4>
			<div class="py-5">
			    <input type="datetime-local" id="alarmTime"/>
				<button type="button" onclick="setAlarm(this);" id="alarmButton" class="btn btn-success">Set Alarm</button>
			</div>
			<div id="selectButton" style="display:none;">
				<button onclick="snoozeAlarm();" class="btn btn-warning mb-5"> Snooze 5 minutes</button>
				<button onclick="stopAlarm();" class="btn btn-danger mb-5">Stop Alarm</button>
			</div>
		</div>
	</div>
</div>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
