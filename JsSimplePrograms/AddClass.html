    <div>green</div>

    <button onclick="addClass()">Change Color</button>
    <script>
        function addClass(){
            let element=document.querySelectorAll("p,div")
            for(let i=0;i<element.length;i++){
                element[i].classList.add('color');
            }
            

        }
    </script>
